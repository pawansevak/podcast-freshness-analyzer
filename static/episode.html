<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Details - MOSTLY MID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green: #1DB954;
            --green-bright: #1ed760;
            --yellow: #FFD600;
            --dark: #121212;
            --dark-light: #181818;
            --dark-gray: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --red: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--dark);
        }

        .header {
            background: var(--dark);
            padding: 1.5rem 2rem;
            border-bottom: 3px solid var(--green);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(18, 18, 18, 0.95);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--green);
        }

        .back-link {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 2rem 1rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--green);
        }

        .episode-hero {
            background: var(--dark-light);
            padding: 3rem 2rem;
            border-bottom: 4px solid var(--yellow);
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .episode-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 2rem;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .hero-score-section {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .overall-score-large {
            font-size: 5rem;
            font-weight: 900;
            padding: 1rem 2rem;
            background: var(--dark);
            border: 4px solid var(--green);
        }

        .score-excellent { color: var(--green); border-color: var(--green); }
        .score-good { color: var(--green); opacity: 0.7; border-color: var(--green); }
        .score-ok { color: var(--yellow); border-color: var(--yellow); }
        .score-poor { color: var(--red); border-color: var(--red); }

        .verdict-large {
            padding: 1.5rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 3px solid;
        }

        .verdict-listen { background: var(--green); color: #000; border-color: var(--green); }
        .verdict-maybe { background: transparent; color: var(--yellow); border-color: var(--yellow); }
        .verdict-skip { background: transparent; color: var(--red); border-color: var(--red); }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .section {
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            border-left: 4px solid var(--green);
            padding-left: 1rem;
        }

        .verdict-box {
            background: var(--dark-light);
            padding: 2rem;
            border-left: 6px solid;
            margin-bottom: 3rem;
        }

        .verdict-box.listen { border-left-color: var(--green); }
        .verdict-box.maybe { border-left-color: var(--yellow); }
        .verdict-box.skip { border-left-color: var(--red); }

        .verdict-box h3 {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .verdict-box p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 0;
            border: 2px solid var(--dark-gray);
        }

        .dimension-card {
            background: var(--dark-light);
            padding: 2rem;
            border-right: 2px solid var(--dark-gray);
            border-bottom: 2px solid var(--dark-gray);
            transition: all 0.2s;
        }

        .dimension-card:hover {
            background: var(--dark-gray);
            border-color: var(--green);
        }

        .dimension-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .dimension-name {
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .dimension-score {
            font-size: 3rem;
            font-weight: 900;
            color: var(--green);
        }

        .dimension-bar {
            height: 8px;
            background: var(--dark-gray);
            margin-bottom: 1rem;
        }

        .dimension-fill {
            height: 100%;
            background: var(--green);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dimension-reasoning {
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .insights-list {
            display: grid;
            gap: 0;
        }

        .insight-card {
            background: var(--dark-light);
            padding: 2rem;
            border: 2px solid var(--dark-gray);
            border-top: none;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            transition: all 0.2s;
        }

        .insight-card:first-child {
            border-top: 2px solid var(--dark-gray);
        }

        .insight-card:hover {
            background: var(--dark-gray);
            border-color: var(--green);
        }

        .insight-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--yellow);
        }

        .insight-content h4 {
            font-size: 1.3rem;
            font-weight: 900;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
        }

        .insight-content p {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .insight-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .insight-timestamp {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--dark);
            border: 2px solid var(--green);
            color: var(--green);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }

        .insight-timestamp:hover {
            background: var(--green);
            color: #000;
        }

        .insight-badge {
            padding: 0.5rem 1rem;
            background: var(--dark);
            border: 2px solid var(--yellow);
            color: var(--yellow);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .quote-box {
            background: var(--dark-light);
            padding: 3rem;
            border-left: 6px solid var(--yellow);
            margin-bottom: 3rem;
        }

        .quote-icon {
            font-size: 4rem;
            color: var(--yellow);
            margin-bottom: 1rem;
        }

        .quote-text {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .for-skip-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .for-skip-card {
            background: var(--dark-light);
            padding: 2rem;
            border: 2px solid var(--dark-gray);
        }

        .for-skip-card h3 {
            font-size: 1.3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .for-skip-card p {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            border: 4px solid var(--dark-gray);
            border-top: 4px solid var(--green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dimensions-grid {
                grid-template-columns: 1fr;
            }

            .dimension-card {
                border-right: none;
            }

            .hero-score-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .insight-card {
                grid-template-columns: 1fr;
            }

            .insight-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">Mostly Mid</a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/episodes">Episodes</a>
            </nav>
        </div>
    </header>

    <div class="back-link">
        <a href="/episodes">‚Üê Back to all episodes</a>
    </div>

    <div class="loading" id="loading-state">
        <div class="spinner"></div>
        <p>Loading episode...</p>
    </div>

    <div id="episode-content" style="display: none;">
        <section class="episode-hero">
            <div class="hero-container">
                <h1 class="episode-title" id="episode-title">Loading...</h1>
                
                <div class="hero-score-section">
                    <div class="overall-score-large" id="hero-score">0.0</div>
                    <div class="verdict-large" id="hero-verdict">Loading</div>
                </div>
            </div>
        </section>

        <div class="container">
            <div id="verdict-section"></div>
            <div id="for-skip-section"></div>
            
            <section class="section">
                <h2 class="section-title">Dimension Scores</h2>
                <div class="dimensions-grid" id="dimensions-grid"></div>
            </section>

            <section class="section">
                <h2 class="section-title">Top Insights</h2>
                <div class="insights-list" id="insights-list"></div>
            </section>

            <div id="quote-section"></div>
        </div>
    </div>

    <script>
        const episodeId = decodeURIComponent(window.location.pathname.split('/').pop());

        async function loadEpisode() {
            try {
                const response = await fetch(`/api/episode/${encodeURIComponent(episodeId)}`);
                if (!response.ok) {
                    throw new Error('Episode not found');
                }
                
                const episode = await response.json();
                renderEpisode(episode);
                
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('episode-content').style.display = 'block';
            } catch (error) {
                console.error('Error loading episode:', error);
                document.getElementById('loading-state').innerHTML = `
                    <div style="text-align: center;">
                        <h2 style="font-size: 2rem; font-weight: 900; margin-bottom: 1rem;">Episode Not Found</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 2rem;">This episode doesn't exist or hasn't been analyzed yet.</p>
                        <a href="/episodes" style="background: var(--green); color: #000; padding: 1rem 2rem; text-decoration: none; font-weight: 900; text-transform: uppercase;">Back to Episodes</a>
                    </div>
                `;
            }
        }

        function renderEpisode(episode) {
            const score = episode.overall_score || 0;
            
            // Title
            document.getElementById('episode-title').textContent = episode.title || 'Untitled Episode';
            
            // Score
            const scoreClass = 
                score >= 8 ? 'score-excellent' :
                score >= 6 ? 'score-good' :
                score >= 4 ? 'score-ok' : 'score-poor';
            
            const heroScore = document.getElementById('hero-score');
            heroScore.textContent = score.toFixed(1) + '/10';
            heroScore.className = 'overall-score-large ' + scoreClass;
            
            // Verdict
            const worthIt = episode.worth_it !== undefined ? episode.worth_it : score >= 7;
            const verdictText = worthIt ? 'Listen' : 'Skip';
            const verdictClass = worthIt ? 'verdict-listen' : 'verdict-skip';
            
            const heroVerdict = document.getElementById('hero-verdict');
            heroVerdict.textContent = verdictText;
            heroVerdict.className = 'verdict-large ' + verdictClass;
            
            // Verdict Box
            const verdictBoxClass = worthIt ? 'listen' : 'skip';
            document.getElementById('verdict-section').innerHTML = `
                <div class="verdict-box ${verdictBoxClass}">
                    <h3>üìù Verdict</h3>
                    <p>${episode.tldr || episode.summary || 'No verdict available.'}</p>
                </div>
            `;
            
            // Best For / Skip If
            if (episode.best_for || episode.skip_if) {
                document.getElementById('for-skip-section').innerHTML = `
                    <div class="for-skip-grid">
                        ${episode.best_for ? `
                            <div class="for-skip-card">
                                <h3>üë• Best for:</h3>
                                <p>${episode.best_for}</p>
                            </div>
                        ` : ''}
                        ${episode.skip_if ? `
                            <div class="for-skip-card">
                                <h3>üö´ Skip if:</h3>
                                <p>${episode.skip_if}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            // Dimensions
            const dimensionMapping = {
                'insight_density': 'Insight Density',
                'signal_to_noise': 'Signal to Noise',
                'actionability': 'Actionability',
                'contrarian_index': 'Contrarian Index',
                'freshness': 'Freshness',
                'host_quality': 'Host Quality'
            };
            
            const dimensions = [];
            Object.entries(dimensionMapping).forEach(([key, label]) => {
                if (episode[key] !== undefined) {
                    dimensions.push({
                        name: label,
                        score: episode[key],
                        reasoning: episode.why_these_scores ? episode.why_these_scores[key] : ''
                    });
                }
            });
            
            document.getElementById('dimensions-grid').innerHTML = dimensions
                .map(dim => `
                    <div class="dimension-card">
                        <div class="dimension-header">
                            <span class="dimension-name">${dim.name}</span>
                            <span class="dimension-score">${dim.score}</span>
                        </div>
                        <div class="dimension-bar">
                            <div class="dimension-fill" style="width: ${dim.score * 10}%"></div>
                        </div>
                        ${dim.reasoning ? `
                            <p class="dimension-reasoning">${dim.reasoning}</p>
                        ` : ''}
                    </div>
                `).join('');
            
            // Top Insights
            const insights = episode.top_5_takeaways || [];
            document.getElementById('insights-list').innerHTML = insights
                .map((insight, idx) => `
                    <div class="insight-card">
                        <div class="insight-number">${(idx + 1).toString().padStart(2, '0')}</div>
                        <div class="insight-content">
                            <h4>Key Insight</h4>
                            <p>${insight.insight}</p>
                            ${insight.why_valuable ? `
                                <p style="font-size: 0.9rem; font-style: italic; color: var(--text-secondary);">
                                    <strong>Why valuable:</strong> ${insight.why_valuable}
                                </p>
                            ` : ''}
                            <div class="insight-meta">
                                ${insight.timestamp ? `
                                    <a href="#" class="insight-timestamp" onclick="alert('Timestamp: ${insight.timestamp}'); return false;">
                                        üéØ ${insight.timestamp}
                                    </a>
                                ` : ''}
                                ${insight.obviousness_level ? `
                                    <span class="insight-badge">${formatObviousness(insight.obviousness_level)}</span>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            
            // Best Quote
            if (episode.best_quote) {
                document.getElementById('quote-section').innerHTML = `
                    <div class="quote-box">
                        <div class="quote-icon">üí¨</div>
                        <p class="quote-text">"${episode.best_quote}"</p>
                    </div>
                `;
            }
        }

        function formatObviousness(level) {
            const mapping = {
                'truly_non_obvious': 'Truly Novel',
                'moderately_non_obvious': 'Fresh Take',
                'somewhat_obvious': 'Somewhat Known',
                'obvious': 'Common Knowledge'
            };
            return mapping[level] || level;
        }

        window.addEventListener('DOMContentLoaded', loadEpisode);
    </script>
</body>
</html>
